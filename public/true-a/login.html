<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/true.min.css">

</head>
<body>
<div class="container-full login-block">
    <div class="container login-header">
        <a href="" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="50" viewBox="0 0 70 50">
                <g fill="none" fill-rule="evenodd">
                    <rect width="70" height="50" fill="#FFF" rx="10"/>
                    <path fill="#4A4A4A" d="M28.807 22.888v3.288l11.664 5.496V28.12l-7.704-3.648 7.704-3.552v-3.528z"/>
                </g>
            </svg>
            <span>Back to main</span>
        </a>
        <div class="sign-up-container">
            <p>Donâ€™t have an account yet?</p>
            <a href="btn">Sign up</a>
        </div>
    </div>
    <div class="container login-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 151 32">
                <g fill="#fff" fill-rule="evenodd">
                    <path d="M14.934 30.47H8.616V6.523H0V1h23.505v5.523h-8.571V30.47zm37.925 0h-7.202l-5.788-10.471h-4.595v10.47H29V1h13.785c6.141 0 9.897 4.02 9.897 9.5 0 5.213-3.27 7.996-6.45 8.747l6.627 11.223zM41.883 14.476c2.519 0 4.418-1.503 4.418-3.977s-1.9-3.976-4.418-3.976H35.3v7.953h6.583zM70.3 31C61.329 31 57 25.963 57 18.717V1h6.362v17.496c0 4.11 2.386 6.937 6.937 6.937 4.55 0 6.892-2.828 6.892-6.937V1h6.407v17.673c0 7.334-4.33 12.327-13.299 12.327zm40.619-.53H90.063V1h20.855v5.523h-14.58v6.23h14.27v5.522h-14.27v6.672h14.58v5.523zM119 0h32v32h-32V0zm3 3v26h26V3h-26z"/>
                    <path d="M143.332 23.708h-3.888l-.984-2.712h-6.864l-1.008 2.712H126.7L132.892 7.7h4.272l6.168 16.008zm-5.808-5.712l-2.496-6.888-2.496 6.888h4.992z"/>
                </g>
            </svg>
        </div>

        <h1 class="login-title">Login to continue</h1>

        <form class="login-form-container">
            <div class="arrow">
                <img src="img/svg/main_arrow.svg" class="Page-1">
            </div>

            <div class="input-field">
                <input type="email" required placeholder="Email">
            </div>
            <div class="input-field password-field">
                <input type="password" id="login_password" required placeholder="Password">
                <label for="togglePasswordCheckBox" class="togglePassword" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="12" viewBox="0 0 20 12">
                        <path fill="#FFF" fill-rule="evenodd"
                              d="M10.147 8.273a2.269 2.269 0 0 1-2.405-2.421 2.282 2.282 0 0 1 2.115-2.13 2.269 2.269 0 0 1 2.405 2.422c-.073 1.14-.99 2.06-2.115 2.13m.127 1.951c-2.536.16-4.631-1.944-4.472-4.501.131-2.108 1.83-3.817 3.924-3.95 2.536-.16 4.631 1.944 4.472 4.502-.135 2.104-1.833 3.813-3.924 3.95M10 0C6.179 0 2.713 2.104.156 5.522a.801.801 0 0 0 0 .952C2.713 9.896 6.18 12 10 12c3.821 0 7.286-2.104 9.843-5.522a.8.8 0 0 0 0-.952C17.286 2.104 13.821 0 10 0"
                              opacity=".5"/>
                    </svg>
                    <input type="checkbox" id="togglePasswordCheckBox">
                </label>

            </div>
            <button class="btn login-btn">Login</button>
            <a href="" class="forgot-pass">Forgot password?</a>
            <button class="btn login-github-btn">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                                <path class="login_github_svg" fill-rule="evenodd"
                                      d="M15 0C6.717 0 0 6.886 0 15.38c0 6.795 4.298 12.56 10.258 14.594.75.142 1.025-.334 1.025-.74 0-.367-.014-1.579-.02-2.864-4.174.93-5.054-1.814-5.054-1.814-.682-1.778-1.666-2.25-1.666-2.25-1.36-.955.103-.936.103-.936 1.506.109 2.3 1.585 2.3 1.585 1.337 2.352 3.508 1.672 4.364 1.279.135-.994.524-1.673.953-2.057-3.332-.389-6.834-1.707-6.834-7.6 0-1.68.586-3.052 1.545-4.129-.156-.387-.669-1.951.146-4.07 0 0 1.26-.413 4.126 1.577 1.196-.341 2.48-.512 3.754-.518 1.275.006 2.56.177 3.758.518 2.863-1.99 4.12-1.577 4.12-1.577.817 2.119.304 3.683.148 4.07.962 1.077 1.544 2.45 1.544 4.128 0 5.908-3.51 7.208-6.85 7.589.538.477 1.018 1.413 1.018 2.848 0 2.058-.018 3.714-.018 4.22 0 .41.27.89 1.03.739C25.708 27.936 30 22.172 30 15.38 30 6.886 23.284 0 15 0"/>
                            </svg>
                        </span>
                Log in with <span>GitHub</span>
            </button>

        </form>
    </div>
</div>
<script>
    //TOGGLE PASSWORD
    document.addEventListener('click', function (event) {

        if (event.target.id !== 'togglePasswordCheckBox') return;

        var password = document.getElementById('login_password');
        if (!password) return;

        if (event.target.checked) {
            password.type = 'text';
        } else {
            password.type = 'password';
        }
    }, false);

</script>
</body>
</html>
